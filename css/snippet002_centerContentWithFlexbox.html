  css#2 Flexbox centering
  Horizontally and vertically centers a child element within a parent element using flexbox
-->

  <div class="child">Centered content.</div>
</div>

<style>
  .flexbox-centering {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
  }
</style>
